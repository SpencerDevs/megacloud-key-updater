name: update keys

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-deobfuscator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node index.js

      - name: Commit and push updated key.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain key.txt` ]]; then
            git add key.txt
            git commit -m "ðŸ”‘ update key.txt [bot commit]"
            git push
          else
            echo "No changes to key.txt"