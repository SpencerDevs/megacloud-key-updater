name: update keys

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-deobfuscator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js
